<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h4> <i class="fas fa-lock" style="margin-left: 500%;padding-top: 23px; color: white"></i></h4>
      <h3 style="padding-top: 20px;margin-left: 30%; padding-bottom: 20px"> Đăng Nhập</h3>
    </div>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Nhập tên người dùng">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
      </div>
      <div class="form-group form-check">
      </div>
    </form>
    <div class="row">
      <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    </div>
    <div class="row">
      <div class="support">
        <div class="row pl-2 pb-2 pt-1">
          <div class="col-6">
            <div class="login_sublink">
              <a href="">
                Quên mật khẩu?
              </a>
            </div>
          </div>
          <div class="col-6">
            <div class="register">
              <a href="">
                Đăng kí
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
